<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="" alt="Profile Picture" id="profileImage" class="profile-image">
            <h1 id="profileName">Your Name</h1>
            <p id="profileBio">Your bio goes here.</p>
        </div>
        <div class="links">
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://yourwebsite.com" target="_blank">Website</a>
            <a href="https://github.com" target="_blank">GitHub</a>
            <a href="https://youtube.com" target="_blank">YouTube</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
