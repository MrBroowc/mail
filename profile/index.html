<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="" alt="Profile Picture" id="profileImage" class="profile-image">
            <h1><span id="profileName"></span></h1>
            <p id="profileBio"></p>
        </div>
        <div class="links">
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
            <a href="https://yourwebsite.com" target="_blank"><i class="fas fa-globe"></i> Website</a>
            <a href="https://github.com" target="_blank"><i class="fab fa-github"></i> GitHub</a>
            <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
